<div class="row top-margin">
  <div class="width-15"></div>
  <div class="width-70">
  </div>
</div>
<div class="board-container">
  <div class="left-container width-15">
    <div class="button-wrapper">
      <button mat-raised-button color="primary" class="mat-button width-100">Messages</button>
    </div>
    <div class="button-wrapper">
      <button mat-raised-button color="primary" class="mat-button width-100"
        [routerLink]="['/settings']">Settings</button>
    </div>
    <div class="button-wrapper">
      <button mat-raised-button color="primary" class="mat-button width-100" [routerLink]="['/my-listings']">My
        Listings</button>
    </div>
  </div>
  <div class="column width-70">
    <!--USER INFO-->
    <div class="row row-margin background-filter">
      <div class="image width-20">
        <div><img [src]="image" width="160" height="160"></div>
        <div>
          <input type="file" hidden #uploader accept="image/*" (change)="uploadImage($event)">
          <span class="material-icons" (click)="uploader.click()">
            photo_camera
          </span>
        </div>
      </div>
      <div class="column width-80">
        <div class="row title-personal-info">Personal information</div>

        <!--REAL First Name and Last Name-->
        <div class="main-title">First & Last Name</div>
        <div class="column user-info" *ngIf="toogleName">
          <div class="row">
            <div class="common-text" *ngIf="user.Name">{{user.Name}}</div>
            <div class="common-text" *ngIf="user.Surname">{{user.Surname}}</div>
            <div class="common-text" *ngIf="user.Name==undefined && user.Surname==undefined">Not provided</div>
            <button mat-raised-button color="primary" class="edit-button margin-left" (click)="toogle_name()">Edit</button>
          </div>
        </div>
        <!--EDIT First Name and Last Name TODO ngif-->
        <div class="row" *ngIf="!toogleName">
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="user.Name" [ngModelOptions]="{standalone: true}" required>
              <mat-error>
                First Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="user.Surname" [ngModelOptions]="{standalone: true}" required>
              <mat-error>
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button color="warn" class="edit-button margin-left" (click)="toogle_name()">Cancel</button>
        </div>

        <div class="row">
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>City</mat-label>
              <input matInput [(ngModel)]="user.City" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </div>
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput [(ngModel)]="user.Country" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="cell width-50_2">
            <mat-form-field class="form-field width-100" appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput [(ngModel)]="user.Address" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Tax Number</mat-label>
              <input matInput [(ngModel)]="user.TaxNumber" [ngModelOptions]="{standalone: true}" required>
              <mat-error>
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-margin">
      <div class="cell width-25 margin-left">
        <button class="width-100 mat-button" mat-raised-button color="accent" (click)="save()"> Save </button>
      </div>
    </div>
  </div>
</div>
